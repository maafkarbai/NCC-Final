<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to gwsc</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="flex-container px-16 py-1 fixed flex-justify-between flex-align-center overflow-hidden"
      >
        <a href="#"><img src="Images/LOGO.png" class="w-3" alt="LOGO" /></a>
        <ul class="flex-container gap navlist" role="list">
          <li><a href="#" class="navlink">Link</a></li>
          <li><a href="#" class="navlink">Link</a></li>
          <li><a href="#" class="navlink">Link</a></li>
          <li><a href="#" class="navlink">Link</a></li>
        </ul>
        <div class="p-1 searchbar">
          <input type="text" placeholder="Search" />
        </div>
      </nav>
    </header>
    <section class="slider">
      <div class="carousel absolute" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &larr;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &rarr;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="Images/Backgrounds/Camp.png" alt="" />
          </li>
          <li class="slide">
            <img
              src="Images/Backgrounds/pexels-jens-mahnke-776117.jpg"
              alt=""
            />
          </li>
          <li class="slide">
            <img
              src="Images/Backgrounds/pexels-baihaki-hine-4314207.jpg"
              alt=""
            />
          </li>
        </ul>

        <script src="Javascript/carousel.js"></script>
      </div>
    </section>
  </body>
  <footer></footer>
</html>
